<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section>

        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#8678</button>
            <button class="carousel-button next" data-carousel-button="next">&#8680;</button>
        <ul data-slides>
            <li class="slide" data-active>
                <img src="asta2.jpeg" alt="">
            </li>
            <li class="slide">
                <img src="mihawk.jpeg" alt="">
            </li>
            <li class="slide">
                <img src="yamato.jpeg" alt="">
            </li>
        </ul>
    </div>

    </section>
</body>
</html>
